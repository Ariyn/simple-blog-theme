<%block name="header">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<%
			from datetime import datetime
			dateFormat = "%Y/%m/%d"
			def date_to_string(x):
				x = datetime.strptime(x, dateFormat)
				return x.strftime(dateFormat)
	%>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		${meta.redirect}
		<link href="http://gmpg.org/xfn/11" rel="profile">

		<title>
			${post.title}
		</title>

		<!-- CSS -->
		<link rel="stylesheet" href="${site.prefix}/static/css/hyde.css">
		<link rel="stylesheet" href="${site.prefix}/static/css/syntax.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

		<!-- Icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="${site.prefix}/static/touch-icon-144-precomposed.png">
		<link rel="shortcut icon" href="${site.prefix}/static/favicon.png">

		<!-- RSS -->
		<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

		<!-- code visualizer : highlight.js -->
		<link rel="stylesheet"
			href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/default.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>

			<!-- jb.css -->
		<link rel="stylesheet"
			href="${site.prefix}/static/css/jb.css">
</%block>
	${next.body()}
